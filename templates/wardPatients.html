{% extends "base.html" %}
{% block title %}Ward Details{% endblock %}

{% block page_content %}
<div class="card m-4">
    <div class="card-body">
    <h2 class="text-center">Patients in {{ ward_name }} ward:</h2>
    <table id="example" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th>Patient ID</th>
                <th>Name</th>
                <th>Sex</th>
                <!-- Add more patient details as needed -->
            </tr>
        </thead>
        <tbody>
            {% for patient in patients %}
            <tr>
                <td>{{ patient.patient_id }}</td>
                <td>{{ patient.name }}</td>
                <td>{{ patient.sex }}</td>
                <!-- Add more patient details as needed -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
</div>
{% endblock %}
