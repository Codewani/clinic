{% extends "main.html" %}

{% block title %}Sign Up{% endblock %}
{% block styling %}
{% endblock styling %}

{% block page_content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center">Patient Information</h5>
                        {% if passwordError %}
                          <h5 style="color:red">Your password and confirmed password did not match.</h3>
                        {% endif %}
                        <form action="" method="POST">
                          <div class="form-group">
                            <label>Employee ID</label>
                            <input type="text" class="form-control" name="employee_id" placeholder="Enter email">
                          </div>
                            <div class="form-group">
                              <label>First Name</label>
                              <input type="text" class="form-control" name="FirstName" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                              <label>Last Name</label>
                              <input type="text" class="form-control" name="LastName" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                              <label for="sex">Sex:</label>
                              <input type="text" class="form-control" name="sex" id="sex" required maxlength="10"/>
                            </div>
                            <div class="form-group">
                                <label for="address">Address:</label>
                                <input type="text" class="form-control" name="address" id="address" required maxlength="255"/>
                            </div>
                            <div class="form-group">
                                <label for="post_code">Post Code:</label>
                                <input type="text" class="form-control" name="post_code" id="post_code" required maxlength="10"/>
                            </div>
                            <div class="form-group">
                                <label for="DOB">Date of Birth:</label>
                                <input type="date" class="form-control" name="DOB" id="DOB" required/>
                            </div>
                            <div class="form-group">
                              <label>Email</label>
                              <input type="text" class="form-control" name="email" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Password</label>
                              <input type="password" class="form-control" name="password" placeholder="Password">
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword2">Confirm Password</label>
                              <input type="password" class="form-control" name="confirm_password" placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock page_content %}
